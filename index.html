<!DOCTYPE html>  
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Toss Detector</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #e9ecef;
            color: #333;
        }
        .container {
            text-align: center;
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #007bff;
        }
        .video-container, .image-container {
            width: 100%;
            max-width: 320px;
            aspect-ratio: 4/3;
            border: 2px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 15px auto;
        }
        video, #previewImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        button, input[type="file"], input[type="text"] {
            padding: 10px;
            font-size: 1rem;
            width: 100%;
            max-width: 320px;
            border-radius: 5px;
            border: 1px solid #007bff;
            outline: none;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px auto;
            display: block;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            font-weight: bold;
        }
        button:hover {
            background-color: #0056b3;
        }
        input[type="file"], input[type="text"] {
            border: 1px solid #ddd;
        }
        #results {
            margin-top: 15px;
            font-size: 1rem;
            color: #555;
        }
        #sendButton {
            display: none;
        }

        /* Responsive adjustments for smaller screens */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.3rem;
            }
            button, input[type="file"], input[type="text"] {
                font-size: 0.9rem;
                padding: 8px;
            }
            #results {
                font-size: 0.9rem;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
</head>
<body>
    <div class="container">
        <h1>Coin Toss Detector</h1>

        <button id="frontCameraButton">Use Front Camera</button>
        <button id="rearCameraButton">Use Rear Camera</button>

        <div class="video-container">
            <video id="camera" autoplay></video>
        </div>

        <button id="captureButton">Capture Image</button>
        
        <input type="file" id="imageUpload" accept="image/*">
        
        <div class="image-container">
            <img id="previewImage" alt="Captured Image Preview">
        </div>
        
        <input type="text" id="initials" placeholder="Enter your initials" maxlength="3">
        
        <div id="results">
            <p id="outcome">Outcome: --</p>
            <p id="confidence">Confidence: --</p>
        </div>
        
        <button id="sendButton">Send Result</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
